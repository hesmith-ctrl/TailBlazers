<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk Receipt</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="TailBlazers-logo.nobg" alt="Tail Blazers Logo" class="rotating-logo" />
        </div>
        <h1>Walk Receipt</h1>
    </header>

    <section class="form-section">
        <div class="receipt-container">
            <h2>Thank you for booking with Tail Blazers!</h2>
            <p>Your booking helps us support local charities!</p>

            <div class="order-details">
                <h3>Booking Summary</h3>
                <p id="customerName"></p>
                <p id="customerEmail"></p>
                <p id="customerAddress"></p>
                <p id="walkType"></p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tail Blazers. All rights reserved.</p>
    </footer>
</body>
</html>
